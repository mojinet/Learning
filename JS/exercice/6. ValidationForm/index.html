<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h2>Register you !</h2>
        <form action="#" id="form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your name">
            <p id="warning-message-name">Choose a name between 3 and 24 characters</p>
            <label for="mail">Mail</label>
            <input type="text" name="mail" id="mail" placeholder="Your Mail">
            <p id="warning-message-mail">This is not a valid e-mail</p>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="Your password">
            <p id="warning-message-password">Must be contains : 1 number, 1 special character, 1 lower/upper</p>
            <label for="password-confirm">Confirm your password</label>
            <input type="text" name="password-confirm" id="password-confirm" placeholder="Confirm your password">
            <p id="warning-message-confirm">This is not the same password</p>
            <input type="submit" value="Go !" id="submit">
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
