<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1>Pomodoro</h1>
        <div id="timers">
            <div id="work">
                <span>Work</span>
                <span id="work-timer">30 : 00</span>
            </div>
            <div id="pause">
                <span>Pause</span>
                <span id="pause-timer">5 : 0</span>
            </div>
        </div>
        <div id="controls">
            <button id="btn-start">Start</button>
            <button id="btn-pause">Pause</button>
            <button id="btn-reset">Reset</button>
        </div>
    </main>
      <script src="app.js"></script>
</body>
</html>
