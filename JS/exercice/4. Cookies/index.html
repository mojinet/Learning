<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies en JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main">
    <h1>🍪 Make me a cookie please ! 🍪</h1>
    <form id="cookie-maker-form">
        <input type="text" name="cookie-name" id="cookie-name" placeholder="name of cookie">
        <input type="text" name="cookie-value" id="cookie-value" placeholder="value of cookie">
        <input type="date" name="cookie-date" id="cookie-date">
        <div id="btn-section">
            <button id="btn-create">Create</button>
            <button id="btn-display">Display</button>
        </div>
        <div id="cookies"></div>
    </form>
</main>
    <script src="app.js"></script>
</body>
</html>
