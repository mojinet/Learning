<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check my town</title>
</head>
<body>
    <h1>Check information about my town</h1>
    <h2>How to use ?</h2>
    <p>Enter postal code and choice a town</p>
    <div>
        <label for="townCP">Postal code (FR)</label>
        <input type="number" id="townCP" name="townCP">
    </div>
    <div id="selectContainer">
        <label for="townName">Town name</label>
        <select name="townName" id="townName">
        </select>
    </div>

    <p>population : <span id="population"></span> </p>
    <div id="result"></div>
    <script src="app.js"></script>
</body>
</html>
