<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1>Application météo</h1>
        <div id="information">
            <div class="information-picture">
                <img src="ressources/jour/10d.svg" alt="">
            </div>
            <div class="information-data">
                <p id="meteo-info">Couvert</p>
                <p id="meteo-temperature">17°</p>
                <p id="meteo-town">Europe/Paris</p>
            </div>
        </div>
        <div id="prevision">
            <div id="hours">

            </div>
            <div id="days">

            </div>
        </div>

    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
