<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1>Application météo</h1>
        <div id="information">
            <div class="information-picture">
                <img src="ressources/jour/10d.svg" alt="">
            </div>
            <div class="information-data">
                <p id="meteo-info">Couvert</p>
                <p id="meteo-temperature">17°</p>
                <p id="meteo-town">Europe/Paris</p>
            </div>
        </div>
        <div id="prevision">
            <div id="hours">
                <div id="h10"><span class="hour">10h</span> <br> <span class="hour-temp">17°</span></div>
                <div id="h13"><span class="hour">13h</span> <br> <span class="hour-temp">17°</span></div>
                <div id="h16"><span class="hour">16h</span> <br> <span class="hour-temp">17°</span></div>
                <div id="h19"><span class="hour">19h</span> <br> <span class="hour-temp">17°</span></div>
                <div id="h22"><span class="hour">22h</span> <br> <span class="hour-temp">17°</span></div>
                <div id="h1"><span class="hour">1h</span> <br> <span class="hour-temp">17°</span></div>
                <div id="h4"><span class="hour">4h</span> <br> <span class="hour-temp">17°</span></div>
            </div>
            <div id="days">
                <div id="d1"><span class="day">Mar</span> <br> <span class="day-temp">19°</span></div>
                <div id="d2"><span class="day">Mer</span> <br> <span class="day-temp">19°</span></div>
                <div id="d3"><span class="day">Jeu</span> <br> <span class="day-temp">19°</span></div>
                <div id="d4"><span class="day">Ven</span> <br> <span class="day-temp">19°</span></div>
                <div id="d5"><span class="day">Sam</span> <br> <span class="day-temp">19°</span></div>
                <div id="d6"><span class="day">Dim</span> <br> <span class="day-temp">19°</span></div>
                <div id="d7"><span class="day">Lun</span> <br> <span class="day-temp">19°</span></div>
            </div>
        </div>

    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
