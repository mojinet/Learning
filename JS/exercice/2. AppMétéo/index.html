<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1>Application météo</h1>
        <div id="information">
            <div class="information-picture">
                <img alt="" id="meteo-icon">
            </div>
            <div class="information-data">
                <p id="meteo-info"></p>
                <p id="meteo-temperature"></p>
                <p id="meteo-town"></p>
            </div>
        </div>
        <div id="prevision">
            <div id="hours">
                <div id="h3"></div>
                <div id="h6"></div>
                <div id="h9"></div>
                <div id="h12"></div>
                <div id="h15"></div>
                <div id="h18"></div>
                <div id="h21"></div>
            </div>
            <div id="days">
                <div id="d1"></div>
                <div id="d2"></div>
                <div id="d3"></div>
                <div id="d4"></div>
                <div id="d5"></div>
                <div id="d6"></div>
                <div id="d7"></div>
            </div>
        </div>

    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
